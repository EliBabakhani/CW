<!DOCTYPE html>
{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block link %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="whole-page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="{% url 'home' %}">Task Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'tasks' %}">Tasks</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users' %}">Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'createtask' %}">Create a Task</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'userregister' %}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log out</a></li>

                        <li class="nav-item"><a class="nav-link" href="{% url 'search' %}">Search</a></li>


                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Header-->
        {% block content %} {% endblock %}
        {% load static %}
        <!-- <img src="{% static 'my_app/example.jpg' %}" alt="My image"> -->



    
</body>
</html>
