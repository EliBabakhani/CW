{% extends 'base.html' %}
{% block title %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">See All Tasks</a></li>
        <li class="breadcrumb-item active" aria-current="page">Task</li>
        </ol>
    </nav>
    <div class="jumbotron jumbotron-fluid" >
        <div class="container">
        <h1 class="display-4"> Task </h1>
        </div>
    </div>

{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
        <h3>{{task.title}}</h3>
        <h4>{{task.user}}</h4>

        </div>
        <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{task.description}}</p>
            <footer class="blockquote-footer">Deadline: {{task.due_date}}
                <br><cite title="Source Title">Status: {{task.status_field}}</cite></footer>
            <p>Tags: {{task.tags}}</p>
            <a href="{% url 'update' task.id%}" class="btn btn-primary">update</a>

        </blockquote>
        </div>
    </div>


{% endblock %}
