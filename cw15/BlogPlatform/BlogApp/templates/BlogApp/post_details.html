{% extends 'base.html' %}
{% block content %} 
 <ul>
    
    <h1>Tittl: {{post.title}}</h1>
        <h3>{{author.name}}
            Author: {{post.author}}</h3>
        <p> Content: {{post.content}}</p>
        <p>Comments:</p>
        {% for comment in comments %}
        <a>{{comment.author}}
        <br>{{comment.content}} <br> <br>
        </a>
        {% endfor %}

    
    
</ul>
{% endblock %}
