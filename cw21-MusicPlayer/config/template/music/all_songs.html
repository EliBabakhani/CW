{% extends 'base.html' %}
{% load static %}


{% block content %}

    
    {% for object in objects  %}
        <div class="card" style="width: 18rem;">
            <img src="media/" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{object.title}}</h5>
            <p class="card-text">{{object.genre}}</p>
            <a href="#">{{object.artist}}</a>
            <a href="{% url 'music:song' object.pk %}" class="btn btn-primary">more</a>
            <a href="" class="btn btn-primary">Add to My Playlist</a>
            </div>
        </div>
        
    {% endfor %}
        
    
{% endblock %}
